<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PSA관리시스템</title>

    <link rel="icon" href="/img/favicon.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&family=Roboto+Mono:wght@100&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="/css/EmergencyContact/EC_registration.css">

    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>


</head>
<body>
<!-- HEADER -->
<script type="module" src="/js/header.js"></script>
<port-header></port-header>
<!-- Emergency-Contact -->
<div class="Emergency-Contact">
    <form>
        <div class="Emergency-Contact-title">
            <p>비상연락망 등록</p>
        </div>

        <div class="Container">
            <div class="Emergency-Contact-line">
                <span class="fonts">
                <p class="pstyle">이름</p><br><br>
                <input type="text" name="name" id="name" placeholder="이름 입력" style="width: 250px; height: 25px;"
                       required><br><br><br>
                <p class="pstyle">조직</p><br><br>
                <input type="text" name="group" id="group" placeholder="조직명 입력" style="width: 250px; height: 25px;"
                       required><br><br><br>
                <p class="pstyle">연락처</p><br><br>
                <input type="text" name="phoneNumber" id="phoneNumber" placeholder="01012345678"
                       style="width: 250px; height: 25px;"
                       required><br><br><br>
                </span>
            </div>

            <div class="Emergency-Contact-line1">
        <span class="fonts">
                <p class="pstyle2">소속회사</p><br><br>
                <input type="text" name="corporation" id="corporation" placeholder="회사명 입력"
                       style="width: 250px; height: 25px;"
                       required><br><br><br>
                <p class="pstyle2">직급</p><br><br>
                <input type="text" name="position" id="position" placeholder="직급 입력" style="width: 250px; height: 25px;"
                       required><br><br><br>
                <p class="pstyle2">이메일 주소</p><br><br>
                <input type="text" name="email" id="email" placeholder="이메일 입력"
                       style="width: 250px; height: 25px;"
                       required><br><br><br>
                </span>
            </div>

        </div>
    </form>
    <div class="regist-button">
        <!--        <button id="EC_Registration_button">등록</button>-->
        <a href="/EmergencyContact/EC_Register"><span class="imsi-button" id="EC_Registration_button"
                                                      name="EC_Registration_button">&nbsp;&nbsp;등록&nbsp;&nbsp;</span></a>
        <a href="/EmergencyContact/EC_Check"><span class="imsi-button">&nbsp;&nbsp;취소&nbsp;&nbsp;</span></a>
    </div>
</div>

<!-- footer -->
<footer>
    <div class="inner">
        <p class="title">DEVELOPED BY TEAM</p>
        <ul class="menu">
            <li><p>스마트 해상물류 프로젝트</p></li>
            <li><p>항만 안전사고 대응 관리 시스템</p></li>
        </ul>
        <div class="info">
            <span>MENTOR: 김인수</span>
            <span>BACKEND TEAM: 정민환 이혜원 박태영</span>
            <span>FRONTEND TEAM: 송영주 주현정</span>
        </div>
        <p class="copyright">
            <span class="this-year"></span>Copyright © PSA Management Program All Rights Reserved.
        </p>
    </div>
</footer>
<script src="/js/ec_registration.js"></script>
</body>
</html>
